{% extends "base.html" %}

{% block title %}Home - - Keystrokes Auth{% endblock %}

{% block content %}
    <h1 class="text-center">Welcome to - Keystrokes Auth!</h1>
   <div class="">
    <form  id="keystroke-form"  class="row justify-content-center">
        <div class="col-md-8">
            <div class="form-group">
                <input id="username" name="username" type="text" class="form-control" placeholder="# username" required>
            </div>
        </div>
        <div class="col-md-8">
            <div class="form-group">
                <textarea id="keystroke-input" rows="10" class="form-control" name="keystrokes" placeholder="# keystrokes" required></textarea>
               
            </div>
        </div>
        <div class="col-md-6 my-3">
            <button onclick="register(event)" class="btn btn-block w-100 btn-outline-primary">Register</button>
          </div>
        <div class="col-md-6 my-3">
          <button class="btn btn-block w-100 btn-outline-success">Login</button>
        </div>
    </form>
   </div>
{% endblock %}
