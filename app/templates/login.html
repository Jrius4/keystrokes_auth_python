{% extends "base.html" %}

{% block title %}Home - My Flask App{% endblock %}

{% block content %}
    <h1>Welcome to My Flask App!</h1>
   <div class="container-fluid">
    <form  id="keystroke-form"  class="row justify-content-start">
        <div class="col-md-8">
            <div class="form-group">
                <input id="username" name="username" type="text" class="form-control" placeholder="# username" required>
            </div>
        </div>
        <div class="col-md-8">
            <div class="form-group">
                <textarea id="keystroke-input" rows="10" class="form-control" name="keystrokes" placeholder="# keystrokes" required></textarea>
               
            </div>
        </div>
        <div class="col-md-8 my-3">
          <button class="btn btn-block w-100 btn-outline-primary">Authenticate</button>
        </div>
    </form>
   </div>
{% endblock %}
